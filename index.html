<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="manifest" href="logo//site.webmanifest" />
    <link rel="mask-icon" href="logo//safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<!-- HTML here -->
	<form class="calculator" name="calc">
		<input type="text" id="input" name="txt" class="value" readonly="">
		<span id="clr" class="num clear" onclick="document.calc.txt.value =''">c</span>
		<span id="divide" class="num"  onclick="document.calc.txt.value +='/'">/</span>
		<span id="multiply" class="num" onclick="document.calc.txt.value +='*'">*</span>
		<span id="block7" class="num" onclick="document.calc.txt.value +='7'">7</span>
		<span id="block8" class="num" onclick="document.calc.txt.value +='8'">8</span>
		<span id="block9" class="num" onclick="document.calc.txt.value +='9'">9</span>
		<span class="num" id="minus" onclick="document.calc.txt.value +='-'">-</span>
		<span id="block4" class="num" onclick="document.calc.txt.value +='4'">4</span>
		<span id="block5" class="num" onclick="document.calc.txt.value +='5'">5</span>
		<span id="block6" class="num" onclick="document.calc.txt.value +='6'">6</span>
		<span class="num plus" id="plus" onclick="document.calc.txt.value +='+'">+</span>
		<span id="block3" class="num" onclick="document.calc.txt.value +='3'">3</span>
		<span id="block2" class="num" onclick="document.calc.txt.value +='2'">2</span>
		<span id="block1" class="num" onclick="document.calc.txt.value +='1'">1</span>
		<span id="block0" class="num" onclick="document.calc.txt.value +='0'">0</span>
		<span  class="num" onclick="document.calc.txt.value +='00'">00</span>
		<span class="num" id="dot" onclick="document.calc.txt.value +='.'">.</span>
		<span class="num equals" id="ans" onclick="document.calc.txt.value=eval(calc.txt.value)">=</span>
	</form>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
